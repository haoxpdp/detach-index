<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: "microsoft yahei light", "microsoft yahei", PingFangSC-Regular, Helvetica, sans-serif, 等线;
            background-color: rgb(80, 80, 80);
            background-size: cover;
            max-width: 100%;
            width: 100%;
            font-family: "microsoft yahei light", "microsoft yahei",Helvetica, sans-serif, 等线;
            cursor: default;
            overflow: hidden;
            margin: 0px;
            background-repeat: no-repeat;
            background-position: center center;

        }
        .box {

            background-color: inherit;
        }
        .bg{
            z-index: -10;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            backface-visibility: hidden;
            
        }
        .focus{
            filter: blur(5px);
            /* transition-delay: 10; */
            
        }
        #clock{
            position: fixed;
            top: 115px;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transform: scale(1);
        }
        
        #clock:hover{
            /* transform: scale(1.1); */
        
            transition:500ms;
            transform: none;
        }
        #time{
            font-size: 50px;
            font-weight: inherit;
            color: #ffffff;
            animation: twinkling 2s infinite ease-in-out;
            animation-iteration-count: 1;
        }
        @keyframes twinkling{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
    <!-- <script src="http://libs.baidu.com/jqmobi/1.0.0/jq.ui.min.js"></script> -->

</head>

<body>
    <script src="js/jq-min-1.3.0.js" ></script>

    <div class="box">
        <img class="bg" src="https://w.wallhaven.cc/full/96/wallhaven-96gqz8.jpg" alt="">

        <div class="weather">
            
        </div>
        <div id="clock" >
            <h1 id="time" >10:40</h1>
        </div>
        <script src="js/time.js" ></script>
        
        <div class="search">

        </div>

    </div>

</body>




</html>
