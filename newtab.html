    <style>
        body {
            font-family: "microsoft yahei light", "microsoft yahei", PingFangSC-Regular, Helvetica, sans-serif, 等线;
            background-color: rgb(80, 80, 80);
            background-size: cover;
            max-width: 100%;
            width: 100%;
            font-family: "microsoft yahei light", "microsoft yahei", Helvetica, sans-serif, 等线;
            cursor: default;
            overflow: hidden;
            margin: 0px;
            background-repeat: no-repeat;
            background-position: center center;

        }

        .box {
            background-color: inherit;
        }

        .bg {
            z-index: -10;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            backface-visibility: hidden;
            transition: all 0.2s ease-in-out;

        }

        #clock {
            position: fixed;
            top: 18%;
            margin-left: auto;
            margin-right: auto;
            width: 100%;
            text-align: center;
            cursor: pointer;
            transform: scale(1);
        }

        #clock:hover {
            /* transform: scale(1.1); */

            transition: 500ms;
            transform: none;
        }

        #time {
            font-size: 50px;
            font-weight: inherit;
            color: rgba(250, 250, 250, 0.7);
        }

        .twlink {

            animation: twinkling 0.5s infinite ease-in-out;
            animation-iteration-count: 1;
        }

        @keyframes twinkling {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
